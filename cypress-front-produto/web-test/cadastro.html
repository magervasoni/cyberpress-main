<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Produtos</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nome do produto</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerPreco">Pre√ßo</label>
                <input type="number" class="form-control" id="registerPreco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="registerQuantidade">Quantidade em estoque</label>
                <input type="number" class="form-control" id="registerQuantidade" required>
            </div>
            <div class="form-group">
                <label for="registerDate">Data de cadastro</label>
                <input type="date" class="form-control" id="registerData" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const preco = document.getElementById('registerPreco').value;
            const quantidade = document.getElementById('registerQuantidade').value;
            const data = document.getElementById('registerData').value;

            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            produtos.push({ name, preco, quantidade, data});
            localStorage.setItem('produtos', JSON.stringify(produtos));

            alert('Produto cadastrado com sucesso!');
            window.location.href = 'listar.html';
        });
    </script>
</body>
</html>
